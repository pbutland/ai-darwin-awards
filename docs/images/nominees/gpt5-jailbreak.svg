  <text x="60" y="580" font-size="120" font-family="'Segoe UI', Arial, sans-serif" fill="#ddd" font-style="italic" font-weight="bold" opacity="1">â€œ</text>
  <text x="120" y="560" font-size="31" font-family="'Segoe UI', Arial, sans-serif" fill="#888" font-style="italic">Riddles and ciphers: the AI safety kryptonite</text>

